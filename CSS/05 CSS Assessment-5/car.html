<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Assignment-5</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body id="bodyCar">
    <div class="back">
      <div class="header">
        <span style="background-color: #ff9933">HAPPY</span>&nbsp;<span
          style="background-color: #ffffff"
          >INDEPENDENCE</span
        >&nbsp;<span style="background-color: #138808">DAY</span>
      </div>
      <div class="sun">
        <img
          src="./images/PinClipart.com_sun-clip-arts_1155947.png"
          alt="sun"
          width="150px
        "
        />
      </div>
      <div class="city">
      </div>
      <div class="road">
      </div>
      <div class="car">
        <img src="./images/car.png" alt="" width="500px" />
        <div class="flag">
          <img
            src="./images/—Pngtree—indian flag_5003905.png"
            alt=""
            width="100px "
            style="transform: rotateY(180deg)"
          />
        </div>
      </div>

      <div class="wheels">
        <img
          class="wheel1"
          src="./images/wheel.png"
          alt="wheel1"
          width="90px
        "
        />
        <img
          class="wheel2"
          src="./images/wheel.png"
          alt="wheel2"
          width="90px
        "
        />
      </div>
    </div>
  </body>
</html>
